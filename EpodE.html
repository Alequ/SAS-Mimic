    svgIds.forEach(function(id) {
        var svg = d3.select('#' + id);
        var savedState = JSON.parse(localStorage.getItem(id) || '{}');
        var originalX2 = savedState.originalX2 || parseFloat(svg.attr("x2"));
        var isOpen = savedState.isOpen || false;

        // Apply saved state if exists
        if (isOpen) {
            // Open state: adjust x2 and color for the switch and its group
            svg.attr("x2", originalX2 - 20);
            svg.style("stroke", "green");
            svg.node().parentNode.querySelectorAll('*').forEach(function(element) {
                element.style.stroke = "green";
            });
        } else {
            // Closed state: reset x2 and color for the switch
            svg.attr("x2", originalX2);
            svg.style("stroke", "#ff0000"); // Assuming black is the original color
        }

        svg.on('click', function() {
            isOpen = !isOpen; // Toggle state
            var newX2 = isOpen ? originalX2 - 20 : originalX2;
            var newColor = isOpen ? "green" : "#ff0000"; // Toggle color

            svg.attr("x2", newX2).style("stroke", newColor);

            // If the switch is open, change the color of all elements in its group
            if (isOpen) {
                d3.select(this.parentNode).selectAll('*').style("stroke", newColor);
            } else {
                d3.select(this.parentNode).selectAll('*').style("stroke", "#ff0000"); // Reset to original color
            }

            // Update the state in localStorage
            localStorage.setItem(id, JSON.stringify({ originalX2: originalX2, isOpen: isOpen }));
        });
    });
});
