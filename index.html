document.addEventListener('DOMContentLoaded', function() {
    // Define configurations for each set of elements, including placeholders for original x2 values
    const elementsConfigs = [
        {

            d3.select(`#${config.earthId}`).on('click', function() { toggleEarth(config); });

    function toggleLine(config) {
        if (config.earthId && !config.earthOpen) { // Check if Earth exists and is closed
            alert("Cannot close the Breaker when Earth is closed.");
